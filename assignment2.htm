<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP229 - Assignment 2</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="Contents/font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="Contents/bootstrap.css" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Member Registration</h1>
        <h3>Please complete all the fields below:</h3>
        
        <form class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="fname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="addr" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="addr" placeholder="Enter your Address">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="Enter your City">
                </div>
            </div>
            <div class="form-group">
                <label for="postcode" class="col-sm-2 control-label">Postal Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="postcode" placeholder="Enter your Postal Code">
                </div>
            </div>
            <div class="form-group">
                <label for="prov" class="col-sm-2 control-label">Province (select one)</label>
                <div class="col-sm-10">
                    <select class="form-control" id="prov">
                        <option value="Alberta">AB - Alberta</option>
                        <option value="Ontario">ON - Ontario</option>
                        <option value="Quebec">QC - Quebec</option>
                        <option value="British Columbia">BC - British Columbia</option>
                        <option value="Nova Scotia">NS - Nova Scotia</option>
                        <option value="New Brunswick">NB - New Brunswick</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" placeholder="Enter your Age">
                </div>
            </div>
            <div class="form-group">
                <label for="passwrd" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwrd" placeholder="Enter a Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpass" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register Now</button>
                    <button type="reset" class="btn btn-default">Clear Form</button>
                </div>
            </div>
        </form>
    </div>
    <!--JavaScript Section-->
    <script src="Scripts/jquery-2.2.4.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>

</html>
